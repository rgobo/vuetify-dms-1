<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app-main">
		<v-app>
			<v-container> </v-container>

			<v-container>
				<v-card>
					<v-card-title>
						<!-- Add button -->
						<v-dialog v-model="addDialogVisible" persistent max-width="600px">
							<template v-slot:activator="{ on, attrs }">
								<v-btn color="primary" dark v-bind="attrs" v-on="on">
									Add new
								</v-btn>
							</template>
							<v-card>
								<v-card-title>
									<span class="headline">User Profile</span>
								</v-card-title>
								<v-card-text>
									<v-container>
										<v-row>
											<v-col cols="12" sm="6" md="4">
												<v-text-field label="Legal first name*" required></v-text-field>
											</v-col>
											<v-col cols="12" sm="6" md="4">
												<v-text-field label="Legal middle name"
													hint="example of helper text only on focus"></v-text-field>
											</v-col>
											<v-col cols="12" sm="6" md="4">
												<v-text-field label="Legal last name*"
													hint="example of persistent helper text" persistent-hint required>
												</v-text-field>
											</v-col>
											<v-col cols="12">
												<v-text-field label="Email*" required></v-text-field>
											</v-col>
											<v-col cols="12">
												<v-text-field label="Password*" type="password" required></v-text-field>
											</v-col>
											<v-col cols="12" sm="6">
												<v-select :items="['0-17', '18-29', '30-54', '54+']" label="Age*"
													required></v-select>
											</v-col>
											<v-col cols="12" sm="6">
												<v-autocomplete
													:items="['Skiing', 'Ice hockey', 'Soccer', 'Basketball', 'Hockey', 'Reading', 'Writing', 'Coding', 'Basejump']"
													label="Interests" multiple></v-autocomplete>
											</v-col>
										</v-row>
									</v-container>
									<small>*indicates required field</small>
								</v-card-text>
								<v-card-actions>
									<v-spacer></v-spacer>
									<v-btn color="blue darken-1" text @click="addDialogVisible = false">Close</v-btn>
									<v-btn color="blue darken-1" text
										@click="addDialogVisible = false; this.alert('1');">Save</v-btn>
								</v-card-actions>
							</v-card>
						</v-dialog>

						<v-spacer></v-spacer>
						Nutrition
						<v-spacer></v-spacer>

						<!-- Search -->
						<v-text-field v-model="search" append-icon="mdi-magnify" label="Search" single-line
							hide-details></v-text-field>
					</v-card-title>

					<!-- Data table -->
					<v-data-table :headers="headers" :items="desserts" :search="search" :loading="isLoading">
					</v-data-table>
				</v-card>
			</v-container>
		</v-app>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		Vue.mixin({
			data: function () {
				return {
					DataServiceBaseUrl: "http://localhost:3000",
				};
			},
			methods: {
				CapitalizeFirstLetter: (str) => {
					return str.charAt(0).toUpperCase() + str.slice(1);
				},
				AxiosGet: async function (url, onSuccess, onError, onDone) {
					const res = await axios
						.get(url)
						.then(onSuccess)
						.catch(onError)
						.then(onDone);;
					return res;
				},
			},
		});

		new Vue({
			el: "#app-main",
			vuetify: new Vuetify({
				theme: {
					dark: false,
				},
			}),
			data() {
				return {
					// Main
					addDialogVisible: false,

					// Search
					search: null,

					// DataTable
					isLoading: true,
					singleSelect: false,
					selected: [],
					headers: [{
							text: "Dessert (100g serving)",
							align: "start",
							sortable: false,
							value: "name",
						},
						{
							text: "Calories",
							value: "calories"
						},
						{
							text: "Fat (g)",
							value: "fat"
						},
						{
							text: "Carbs (g)",
							value: "carbs"
						},
						{
							text: "Protein (g)",
							value: "protein"
						},
						{
							text: "Iron (%)",
							value: "iron"
						},
					],
					desserts: []
				};
			},
			mounted() {
				this.AxiosGet(this.DataServiceBaseUrl + "/Desserts",
					(response) => {
						this.desserts = response.data;
					},
					(error) => {
						console.log(error);
						this.desserts = [];
					},
					() => {
						this.isLoading = false;
					}
				)
			},
		});
	</script>
</body>

</html>
